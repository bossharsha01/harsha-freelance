<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample program on font</title>
    <style>
        .s1{
            font-size: 20px;
        }
        .s2{
            font-weight: bold;
        }
        .s3{
            font-style: italic;
        }
        .s4{
            text-decoration: underline;
        }
        .s5{
            text-transform: uppercase;
        }
        .s6{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sample program on font properties</h1>
    <p class="s1">Lorem, ipsum dolor.</p>
    <p class="s2">Lorem, ipsum dolor.</p>
    <p class="s3">Lorem, ipsum dolor.</p>
    <p class="s4">Lorem, ipsum dolor.</p>
    <p class="s5">Lorem, ipsum dolor.</p>
    <p class="s6">Lorem, ipsum dolor.</p>
</body>
